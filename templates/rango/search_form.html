<form class="form-signin span8" id="user_form" method="post" action="/rango/category/{{ category_name_url }}/search/">
    {% csrf_token %}
    <input type="text" size="50" name="query" value="{{ search_item }}" id="query" />
    <input class="btn btn-primary" type="submit" name="submit" value="Search" />
    <br />
</form>
