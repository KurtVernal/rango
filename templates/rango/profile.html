{% extends 'rango/base.html' %}

{% load static %}

{% block title %}Rango profile{% endblock %}

{% block body_block %}
<div class="hero-unit">
   <h1> Profile of user: {{ user.username }} </h1>
</div>

<br />

<div class="row-fliud">
    <ul>
    <li>{{ user.username }}</li> 
    <li>{{ user.email }}</li>

        
    <li>{{ user_website }}</li>
    <img src="{{ MEDIA_URL }}{{ user_picture }}">
    </ul>
</div>
{% endblock %}
